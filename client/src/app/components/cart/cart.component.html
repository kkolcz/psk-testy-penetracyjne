<!-- cart.component.html -->
<div class="container-fluid">
    <div class="cart-section">
        <!-- Product Selection Form -->
        <div class="form-group">
            <h3><i class="fa fa-shopping-cart"></i> Add to Cart</h3>
            <div class="product-selection">
                <select class="form-control" [(ngModel)]="newCart.productId">
                    <option value="0">Select a product...</option>
                    @if (products) {
                        @for (product of products; track product.id) {
                            <option [value]="product.id">
                                {{product.name}} - ${{product.price}}
                            </option>
                        }
                    }
                </select>
                <button class="btn btn-primary" (click)="addCart()">
                    <i class="fa fa-cart-plus"></i> Add to Cart
                </button>
            </div>
        </div>

        <!-- Cart List -->
        @if (carts && carts.length > 0) {
            <div class="cart-list">
                <h3><i class="fa fa-shopping-basket"></i> Your Cart</h3>
                <div class="cart-grid">
                    @for (cart of carts; track cart.id) {
                        <div class="cart-item">
                            <div class="cart-header">
                                <span class="cart-number">Cart #{{cart.id}}</span>
                             
                            </div>
                            <div class="cart-content">
                                <div class="product-info">
                                    @if (cart.productId) {
                                        <h4></h4>
                                        <p class="price"></p>
                                    }
                                </div>
                                <div class="cart-actions">
                                    <button class="btn btn-view" (click)="navigateToCart(cart.id)">
                                        <i class="fa fa-eye" ></i> View Details 
                                    </button>
                                </div>
                            </div>
                        </div>
                    }
                </div>
            </div>
        } @else {
            <div class="empty-cart">
                <i class="fas fa-shopping-cart fa-3x"></i>
                <p>Your cart is empty</p>
            </div>
        }
    </div>
</div>
